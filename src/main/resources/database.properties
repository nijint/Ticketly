# Ticketly Database Configuration
# Configure these settings according to your database setup

# MySQL Configuration (default)
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/ticketly?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=

# PostgreSQL Configuration (alternative - uncomment to use)
#db.driver=org.postgresql.Driver
#db.url=jdbc:postgresql://localhost:5432/ticketly
#db.username=postgres
#db.password=

# Connection pool settings
db.connection.pool.initial=5
db.connection.pool.max=20
db.connection.timeout=30000

# Application settings
app.name=Ticketly
app.version=1.0.0
app.debug=true